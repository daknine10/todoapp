<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-App</title>
</head>
<body>
    <header>
        <h1>My To-Do-App</h1>
        <div class="add-buttons">
            <button class="add-task">+TASK</button>
            <button class="add-project">+PROJECT</button>
        </div>
    </header>

    <div class="container">
        <nav class="menu">
            <div>
                <button id="all">All tasks</button>
            </div>

            <div class="sort">
                <button id="today">Today</button>
                <button id="week">Next 7 days</button>
                <button id="overdue">Overdue</button>
            </div>

            <div class="project">
                <h2>My projects</h2>
                <div class="projects">
                    
                </div>
            </div>
        </nav>

        <div class="task-container">
            <div class="task-box">
                <div class="card-top">
                    <p class="due-date">2024-10-23</p>
                    <h2>Dummy Task</h2>
                    <p>This is a Task</p>
                </div>
                <div class="card-bottom">
                    <p>High</p>
                    <div class="task-buttons">
                        <button class="edit">Edit</button>
                        <button class="remove">Remove</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <dialog>

    </dialog>
</body>
</html>
